language: node_js
node_js:
- '7'
cache: yarn
before_install:
- openssl aes-256-cbc -K $encrypted_97476e4b3858_key -iv $encrypted_97476e4b3858_iv
  -in .travis/deploy_key.pem.enc -out .travis/deploy_key.pem -d
- echo -e "Host $DEPLOY_HOST\n\tStrictHostKeyChecking no\nLogLevel ERORR\n" >> ~/.ssh/config
script:
- yarn check --integrity
- yarn test
after_success:
- eval "$(ssh-agent -s)"
- chmod 600 .travis/deploy_key.pem
- ssh-add .travis/deploy_key.pem
- git remote add deploy $DEPLOY_URL
- git push deploy --quiet
